<!DOCTYPE html>
<html>
<head>
    <title>Sentinel Panel</title>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; transition: background 0.5s; }
        .panel { background: #222; width: 420px; margin: 50px auto; padding: 20px; border-radius: 15px; border: 2px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .display { background: #000; color: #0f0; padding: 20px; font-family: monospace; font-size: 1.4rem; margin-bottom: 20px; border-radius: 5px; border: 1px solid #333; }
        .alarm-active { background: #600 !important; color: #f00 !important; border-color: #f00; animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.5; } }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        button { padding: 15px; background: #333; color: white; border: 1px solid #555; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #444; }
        .btn-panic { background: #c0392b; grid-column: span 3; font-weight: bold; margin-top: 15px; }
        .zone-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; }
        .status-tag { padding: 2px 8px; border-radius: 3px; font-size: 0.8rem; }
        .tripped { background: #e74c3c; color: white; }
        .clear { background: #27ae60; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="panel">
        <div id="status" class="display">SYSTEM READY</div>
        
        <div id="keypad-box">
            <div class="keypad" id="keys"></div>
            <button class="btn-panic" onclick="triggerPanic()">PANIC</button>
        </div>

        <div id="maint-box" class="hidden">
            <h3>ZONE SIMULATOR</h3>
            <div id="zone-ui"></div>
            <button onclick="location.reload()" style="width:100%; margin-top:20px; background:#444;">LOGOUT / DISARM</button>
        </div>
    </div>

    <script>
        let pin = "";
        let pollTimer = null;

        // Keypad Logic
        const keys = document.getElementById('keys');
        [1,2,3,4,5,6,7,8,9,'CLR',0,'OK'].forEach(k => {
            let b = document.createElement('button');
            b.innerText = k;
            b.onclick = async () => {
                if(k === 'CLR') pin = "";
                else if(k === 'OK') {
                    const res = await fetch('/api/login', {method:'POST', body:'pin='+pin});
                    if(res.ok) {
                        const data = await res.json();
                        document.getElementById('keypad-box').classList.add('hidden');
                        document.getElementById('maint-box').classList.remove('hidden');
                        startPolling();
                    } else { pin = ""; updateDisplay("INVALID PIN"); }
                }
                else if(pin.length < 4) pin += k;
                if(k !== 'OK') updateDisplay("*".repeat(pin.length) || "ENTER PIN");
            };
            keys.appendChild(b);
        });

        function updateDisplay(txt) { document.getElementById('status').innerText = txt; }

        async function triggerPanic() {
            await fetch('/api/panic', {method:'POST'});
            updateDisplay("!!! PANIC !!!");
        }

        async function triggerZone(id, state) {
            await fetch('/api/zone/trigger', {method:'POST', body:`id=${id}&tripped=${state}`});
        }

        function startPolling() {
            if(pollTimer) return;
            pollTimer = setInterval(async () => {
                const res = await fetch('/api/config');
                const data = await res.json();
                
                // Update Main Status & Visuals
                const statusBox = document.getElementById('status');
                if (data.arm_state === 3) { // Assuming 3 is "ALARM" state in your engine
                    statusBox.classList.add('alarm-active');
                    statusBox.innerText = "ALARM TRIGGERED";
                    document.body.style.background = "#300";
                } else {
                    statusBox.classList.remove('alarm-active');
                    document.body.style.background = "#121212";
                    statusBox.innerText = data.arm_state === 0 ? "DISARMED" : "SYSTEM ARMED";
                }

                // Update Zone List
                document.getElementById('zone-ui').innerHTML = data.zones.map(z => `
                    <div class="zone-row">
                        <span>${z.name}</span>
                        <div>
                            <span class="status-tag ${z.tripped ? 'tripped' : 'clear'}">${z.tripped ? 'TRIPPED' : 'SECURE'}</span>
                            <button onclick="triggerZone(${z.id}, ${!z.tripped})" style="padding:5px; margin-left:10px; font-size:10px;">
                                ${z.tripped ? 'Clear' : 'Trip'}
                            </button>
                        </div>
                    </div>
                `).join('');
            }, 500);
        }
    </script>
</body>
</html>
