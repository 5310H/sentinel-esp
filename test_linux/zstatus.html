<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zone Status</title>
    <style>
        :root { --bg: #1a1a1a; --panel: #2a2a2a; --accent: #007bff; --ok: #28a745; --open: #dc3545; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 400px; background: var(--panel); padding: 20px; border-radius: 16px; border: 1px solid #444; }
        h2 { margin-top: 0; display: flex; justify-content: space-between; align-items: center; }
        .zone-list { margin-top: 20px; }
        .zone-item { 
            background: #333; margin-bottom: 10px; padding: 15px; border-radius: 10px; 
            display: flex; justify-content: space-between; align-items: center;
            border-left: 5px solid #555;
        }
        .zone-item.violated { border-left-color: var(--open); background: #3d2626; }
        .zone-item.secure { border-left-color: var(--ok); }
        .zone-name { font-weight: bold; font-size: 16px; }
        .zone-state { font-size: 12px; text-transform: uppercase; padding: 4px 8px; border-radius: 4px; background: #222; }
        .back-btn { 
            display: block; width: 100%; padding: 15px; margin-top: 20px; 
            background: #444; color: white; border: none; border-radius: 10px; 
            text-align: center; text-decoration: none; font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìä Zone Status <span id="sync-icon" style="font-size:12px; color:#888;">‚óè</span></h2>
        <div id="zone-list" class="zone-list">
            <div style="text-align:center; padding: 40px; color:#888;">Fetching sensor data...</div>
        </div>
        <a href="index.html" class="back-btn">RETURN TO KEYPAD</a>
    </div>

    <script>
        async function fetchZones() {
            try {
                const res = await fetch('/api/zones'); // We will need to add this endpoint to your C code
                const zones = await res.json();
                renderZones(zones);
                document.getElementById('sync-icon').style.color = "#28a745";
            } catch (e) {
                document.getElementById('sync-icon').style.color = "#dc3545";
                console.error("Failed to fetch zones");
            }
        }

        function renderZones(zones) {
            const list = document.getElementById('zone-list');
            list.innerHTML = "";
            
            zones.forEach(zone => {
                const item = document.createElement('div');
                item.className = `zone-item ${zone.open ? 'violated' : 'secure'}`;
                item.innerHTML = `
                    <div class="zone-name">${zone.name}</div>
                    <div class="zone-state" style="color:${zone.open ? '#ff4444' : '#00ff00'}">
                        ${zone.open ? 'OPEN' : 'SECURE'}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        setInterval(fetchZones, 2000);
        fetchZones();
    </script>
</body>
</html>
